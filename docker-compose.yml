version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: StrongMongoPass123
      MONGO_INITDB_DATABASE: myapp

  backend:
    build: .
    container_name: backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:StrongMongoPass123@mongodb:27017/myapp?authSource=admin
      PORT: 5000
      JWT_SECRET: change-this-secret-key
    depends_on:
      - mongodb

volumes:
  mongodb_data:
